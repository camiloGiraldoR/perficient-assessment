# Workflow para construir y desplegar un proyecto React + Vite en GitHub Pages
name: Deploy React + Vite to GitHub Pages

on:
  # Se ejecuta cuando hay un push a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece permisos para el GITHUB_TOKEN que permitan desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente, pero no cancela los en progreso
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir el proyecto
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el directorio dist que contiene el build de producción
          path: './dist'

  # Job para desplegar en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
